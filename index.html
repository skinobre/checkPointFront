            <h1>DC ou Marvel?</h1>
            <p>Digite as informações de seus heróis favoritos.</p>
            <form>
                <input type="text" name="titulo" id="titulo" placeholder="Insira seu título aqui">

                <input type="text" name="imagem" id="imagem" placeholder="Insira sua URL da imagem aqui">

                <textarea name="descricao" id="descricao" placeholder="Insira sua descrição" rows="10">
                </textarea>

                <fieldset class="escolha">
                    <input type="radio" id="dc" name="escolha" value="DC">
                    <label for="dc">DC</label>
                    <input type="radio" id="marvel" name="escolha" value="Marvel">
                    <label for="marvel">Marvel</label>
                </fieldset>

                <input type="submit" value="Submit" class="amarelo">
            </form>
